<div class="main-content">
  <div class="section-content section-content-p30">
    <h4>Category:{{ currentCategoryName }}</h4>
    <hr />
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/product/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>
            <a routerLink="/product/{{ tempProduct.id }}">
              <h1>
                {{ tempProduct.name }}
              </h1>
            </a>
            <div class="price">
              {{ tempProduct.unitPrice | currency : "USD" }}
            </div>
            <button
              (click)="addToCart(tempProduct)"
              class="btn btn-primary btn-sm"
            >
              Add to cart
            </button>
          </div>
        </div>
        <div
          *ngIf="products?.length == 0"
          class="alert alert-warning col-md-12"
          role="alert"
        >
          Product Not Found
        </div>
      </div>
      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                  [(page)]="pageNumber"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [maxSize]="5"
                  [boundaryLinks]="true"
                  (pageChange)="listProducts()"
                >
                </ngb-pagination>
              </div>
              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2" style="padding-right: 5px"> Page Size</span>
                <select #myPageSize (change)="updatePageSize(myPageSize.value)">
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
